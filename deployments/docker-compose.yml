version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - HTTP_HOST=0.0.0.0
      - HTTP_PORT=8080
      - DB_TYPE=postgres
      - DATABASE_URL=postgres://filehash:filehash@db:5432/filehash?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - UPLOADS_DIR=/app/uploads
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    depends_on:
      - db
    volumes:
      - uploads_data:/app/uploads
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: filehash
      POSTGRES_PASSWORD: filehash
      POSTGRES_DB: filehash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filehash"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  uploads_data:

